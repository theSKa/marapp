<ion-content [(class)]="backgroundColor">
  <ion-slides>
    <ion-slide *ngFor="let image of images">

      <div class="left" (click)="left()"></div>
      <div class="center" (click)="center()"></div>
      <div class="right" (click)="right()"></div>
      <div class="container">
        <img src="{{image}}" crossOrigin/>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
